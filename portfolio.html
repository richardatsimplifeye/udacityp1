<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
</head>

<body>
    <div class="maxwidth">


        <header class="flex-outter-container">
            <div class="flex-logo-container">
                <img class="logo" src="./images/logo.png" alt="Udacity Logo" />

            </div>
            <div class="flex-header-content">
                <div class="flex-header-content-item flex-center">
                    <h1>Jane Doette</h1> </div>
                <div class="flex-header-content-item flex-top">
                    <h4>Front-End Ninja</h4> </div>
            </div>
        </header>
        <div class="flex-outter-container hrbar "></div>
        <div class="flex-outter-container">
            <img class="maxwidth largeimg" src="images/HTMLIMG.png" srcset="images/HTMLIMG.png 2x,images/html-code.gif 1x" alt="HTML Image" />
            <img class="maxwidth smallimg" src="images/html-code.gif" srcset="images/HTMLIMG.png 1x,images/html-code.gif 2x" alt="HTML Image" />

        </div>
        <section class="flex-outter-container feature-work">
            <h2>Featured Work</h2>
        </section>
        <section class="flex-feature-items">
            <div class="flex-feature-content-item">
                <img src="images/AMPLIFY.png" alt="APPIFY Image" />
                <h3 class="cap1">APPIFY</h3>
                <p class="figcaption">http://github.com/udacity/Appify/</p>
            </div>

            <div class="flex-feature-content-item">
                <img src="images/FLOWER.png" alt="FLOWER Image" />
                <h3 class="cap1">SUNFLOWER</h3>
                <p class="figcaption">http://github.com/udacity/Sunflower/</p>
            </div>


            <div class="flex-feature-content-item">
                <img src="images/BOKEH.png" alt="BOKEH Image" />
                <h3 class="cap1">BOKEH</h3>
                <p class="figcaption">http://github.com/udacity/Bokeh/</p>
            </div>

        </section>
    </div>
</body>

</html>
